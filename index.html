<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Around The US</title>
    <meta name="description" content="Around the U.S."/>
    <meta name="author" content="Steve Sensebe"/>
    <meta name="keywords" content="travel, outdoors, cousteau"/>
    <link href="./pages/index.css" rel="stylesheet"/>
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img
                src="./images/logo.svg"
                alt="Around the U.S. logo"
                class="header__logo"
            />
        </header>
        <main class="content">
        <section class="profile page__section">
            <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            />
            <div class="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__description">Explorer</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery page__section">
            <ul class="cards__gallery">
                <li class="card">
                    <img
                        src="./images/yosemite.jpg"
                        class="card__image"
                        alt="Yosemite Valley"/>
                    <div class="card__description">
                    <h2 class="card__description-text">Yosemite Valley</h2>
                    <button type="button" class="card__like-button"></button>
                    </div>
                </li>

                <li class="card">
                    <img
                        src="./images/lake-louise.jpg"
                        class="card__image"
                        alt="Lake Louise"/>
                    <div class="card__description">
                    <h2 class="card__description-text">Lake Louise</h2>
                    <button type="button" class="card__like-button"></button>
                    </div>
                </li>

                <li class="card">
                    <img
                        src="./images/bald-mountains.jpg"
                        class="card__image"
                        alt="Bald Mountains"/>
                    <div class="card__description">
                    <h2 class="card__description-text">Bald Mountains</h2>
                    <button type="button" class="card__like-button"></button>
                    </div>
                </li>

                <li class="card">
                    <img
                        src="./images/latemar.jpg"
                        class="card__image"
                        alt="Latemar"/>
                    <div class="card__description">
                    <h2 class="card__description-text">Latemar</h2>
                    <button type="button" class="card__like-button"></button>
                    </div>
                    
                </li>

                <li class="card">
                    <img
                        src="./images/vanoise.jpg"
                        class="card__image"
                        alt="Vanoise National Park"/>
                    <div class="card__description">
                    <h2 class="card__description-text">Vanoise National Park</h2>
                    <button type="button" class="card__like-button"></button>
                    </div>
                </li>

                <li class="card">
                    <img
                        src="./images/lago.jpg"
                        class="card__image"
                        alt="Lago di Braies"/>
                    <div class="card__description">
                    <h2 class="card__description-text">Lago di Braies</h2>
                    <button type="button" class="card__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>        
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
        </footer>        
    </div>    
</body>
</html>
