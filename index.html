<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Around The US</title>
    <meta name="description" content="Around the U.S."/>
    <meta name="author" content="Steve Sensebe"/>
    <meta name="keywords" content="travel, outdoors, cousteau"/>
    <link href="./pages/index.css" rel="stylesheet"/>
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img
                src="./images/logo.svg"
                alt="Around the U.S. Logo"
                class="logo header__logo"
            />
        </header>

        <main class="content">
        <section class="profile page__section">
            <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            />
            <div class="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button
                    type="button" 
                    class="profile__edit-button">
                </button>

                <p class="profile__description">Explorer</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="cards page__section">
            <ul class="cards__list"></ul>
        
        </section>        
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
        </footer>                
    </div>

    <!-- Profile edit modal -->
    <div class="modal" id="profile-edit-modal">
        <div class="modal__content">
            <button class="modal__close" type="button"></button>
            <p class="modal__title">Edit Profile</p>
        
            <form class="modal__form" id="edit-profile-form">
                <input 
                    type="text"
                    name="name"
                    placeholder="Name"
                    class="modal__input modal__input_type_name"
                    />
                <input 
                    type="text"
                    name="description"
                    placeholder="Description"
                    class="modal__input modal__input_type_description"
                    />
                <button class="button modal__button" type="submit">Save</button>
            </form>
        </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
        <div class="modal__content">
            <button class="modal__close" type="button" id="add-card-form"></button>
            <p class="modal__title">New Place</p>
            <form class="modal__form" id="add-card-form">
                <input 
                    type="text"
                    name="title"
                    class="modal__input modal__input_type_title"
                    placeholder="Tittle"
                    />
                <input 
                    type="text"
                    name="url"
                    class="modal__input modal__input_type_url"
                    placeholder="Image URL"
                    />
                <button class="button modal__button" type="submit">Save</button>
            </form>
        </div>
    </div>

    <!--Preview image modal-->
    <div class="modal modal__preview-opened" id="modal__preview-card">
        <div class="modal__content modal__preview_content">
            <button class="modal__close modal__close-preview-button" type="button"></button>
            <img class="modal__preview-image" src="" alt=""/>
            <p class="modal__preview-title"></p>
        </div>
    </div>

    <template id="card-template">
        <li class="card">
            <img class="card__image" src="" alt=""/>
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
                <button class="card__delete-button" type="button"></button>
            </div>
        </li>
    </template>


    <script src="./scripts/index.js"></script>
</body>
</html>
